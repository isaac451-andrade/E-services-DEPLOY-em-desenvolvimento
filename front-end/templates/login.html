{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   <!-- POPPINS -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/login-main.css">
    <link rel="stylesheet" href="{% static 'css/utils.css' %}">
    <title>Login</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <nav id="itens">
                <a href="{% url 'indexPage' %}"><i id="nav_logo" class="bi bi-amd"></i></a>
            </nav>
            <nav id="itens2">
                <ul id="nav_list">
                    <li class="nav-item active"><a href="{% url 'indexPage' %}">Voltar</a></li>
                </ul>
                <button id="mobile_btn"><i class="fa-solid fa-bars"></i></button>
            </nav>
            
        </nav>
    </header>
    <main style="position: relative;">
        {% if messages %}
            {% for message in messages %}
                <span class="msg-box error"><i class="bi bi-exclamation-octagon"></i><p>{{message}}</p></span>
            {% endfor %}
        {% endif %}
        <div class="login-box">
            <h1 class="login-title">Login</h1>
            <div class="form-login">
                <form action="{% url 'loginPage' %}" method="post" class="login-form">{% csrf_token %}
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Senha" required>
                    <button class="login-btn">Login</button>
                </form>
            </div>
            <p><a href="{% url 'cadastroPage' %}">NÃ£o tem conta? Cadastre-se</a></p>
        </div>
    </main>
       <script src="{% static 'js/api.js' %}" type="module"></script>
</body>
</html>
